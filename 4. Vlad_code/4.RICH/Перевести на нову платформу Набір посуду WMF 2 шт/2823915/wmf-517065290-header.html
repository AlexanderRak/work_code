<script type="text/javascript">
  var vm = new Vue({
    el: '#wmf-page',
    data: {
      baseUrl: 'https://comfy.ua',
      sku: '1682030',
      productId: '1377073',
      cityId: window.currentCityId ? window.currentCityId.toString() : '506',
      cityName: '',
      storeId: document.location.href.includes('/ua/') ? '5' : '4',
      loading: false,
      reviews: {
        count: 0,
        ratingPercent: 0,
      },
      product: {
        attributeGroups: [],
        breadcrumbs: [],
        images: [],
        urlKey: ''
      },


      fromCityName: '',
      formCityId: '',
      popupRequestSended: false,
      accessoriesGroups: [],
      accessories: {
        items: []
      },
      warehouses: {
        items: []
      },
    },
    mounted() {
      $(document).ready(() => {
        this.initGsapAnimation();
      })
    },

    methods: {
      initGsapAnimation() {
        gsap.registerPlugin(MotionPathPlugin, ScrollTrigger);

        // HEADER MAIN INFO ANIM
        let headerMainInfoAnim = gsap.timeline({
          scrollTrigger: {
            trigger: '.wmf-page__header',
            delay: '0.3',
            smoothChildTiming: true,
          }
        })

        headerMainInfoAnim.from('.wmf-page__header-bg, .wmf-page__header-bg_mobile', {
          duration: 2,
          x: 2000
          // y: -450
        }, 'headerAnimStart')

        headerMainInfoAnim.from('.wmf-page__header-right', {
          duration: 1.5,
          y: 150
        }, '>-1')

        headerMainInfoAnim.to('.wmf-page__header-right', {
          duration: 1.5,
          opacity: 1,
        }, '>-1.2')

        // HEADER MAIN INFO ANIM END 


        // POT ANIM

        window.addEventListener('load', () => {
          let potAnim = gsap.timeline({
            scrollTrigger: {
              trigger: '.wmf-page__header',
              delay: '0.3',
              smoothChildTiming: true,
            }
          })

          potAnim.to(".wmf-page__header-left-img-plan-1", {
            delay: 0.3,
            duration: 1.4,
            motionPath: {
              path: '.wmf-page__header-left-img-plan-1-path',
              align: 'self',
              autoRotate: 90
            }
          }, '<0.6')

          potAnim.to(".wmf-page__header-left-img-plan-3", {
            duration: 1.4,
            motionPath: {
              path: '.wmf-page__header-left-img-plan-3-path',
              align: 'self',
              autoRotate: 90
            }
          }, '<')

          potAnim.to(".wmf-page__header-left-img-plan-4", {
            duration: 1.2,
            motionPath: {
              path: '.wmf-page__header-left-img-plan-4-path',
              align: 'self',
              autoRotate: false
            }
          }, '<')

          potAnim.to(".wmf-page__header-left-img-plan-5", {
            duration: 1.2,
            motionPath: {
              path: '.wmf-page__header-left-img-plan-5-path',
              align: 'self',
              autoRotate: false
            }
          }, '<')

          potAnim.to(".wmf-page__header-left-img-plan-6", {
            duration: 1.2,
            motionPath: {
              path: '.wmf-page__header-left-img-plan-6-path',
              align: 'self',
              autoRotate: false
            }
          }, '<')

          potAnim.to(".wmf-page__header-left-img-plan-7", {
            duration: 1.5,
            motionPath: {
              path: '.wmf-page__header-left-img-plan-7-path',
              align: 'self',
              autoRotate: false
            }
          }, '<')

          potAnim.to(".wmf-page__header-left-img-plan-8", {
            duration: 1.5,
            motionPath: {
              path: '.wmf-page__header-left-img-plan-8-path',
              align: 'self',
              autoRotate: false
            }
          }, '<')

          potAnim.to(".wmf-page__header-left-img-plan-9", {
            duration: 1.5,
            motionPath: {
              path: '.wmf-page__header-left-img-plan-9-path',
              align: 'self',
              autoRotate: false
            },
            onComplete: this.initHeaderFloatAnim
          }, '<')

        })


        // POT ANIM END

        // HOT POT ANIM
        TweenMax.fromTo(".wmf-page__content-section-2-right-img-plan", { autoAlpha: 0, delay: 1.5, duration: 1.5 }, { autoAlpha: 1, repeat: -1, yoyo: true, repeatDelay: 1.5, duration: 1.5 });
        TweenMax.fromTo(".wmf-page__content-section-2-right-img", { autoAlpha: 1, delay: 1.5, duration: 1.5 }, { autoAlpha: 0, repeat: -1, yoyo: true, repeatDelay: 1.5, duration: 1.5 });
        // HOT POT ANIM END

        // TEXT ANIM
        let textAnim1 = gsap.timeline({
          scrollTrigger: {
            trigger: '.wmf-page__content-header',
            delay: '0.3',
            start: "top center",
          }
        })

        textAnim1.from('.wmf-page__content-header-bg', {
          duration: 1.5,
          x: -2000
        })

        textAnim1.from('.wmf-page__content-header-text-title', {
          duration: 0.8,
          autoAlpha: 0,
          y: 50
        }, '<1')

        textAnim1.from('.wmf-page__content-header-text-desc', {
          duration: 0.8,
          autoAlpha: 0,
          y: 50
        }, '<0.4')


        let textAnim2 = gsap.timeline({
          scrollTrigger: {
            trigger: '.wmf-page__content-section-1',
            delay: '0.3',
            start: "center center",
          }
        })

        textAnim2.from('.wmf-page__content-section-1-video-title', {
          duration: 0.8,
          autoAlpha: 0,
          y: 50
        })

        textAnim2.from('.wmf-page__content-section-1-desc', {
          duration: 0.8,
          autoAlpha: 0,
          y: 50
        }, '<0.4')



        let textAnim3 = gsap.timeline({
          scrollTrigger: {
            trigger: '.wmf-page__content-section-2',
            delay: '0.3',
            start: "top center",
          }
        })

        textAnim3.from('.wmf-page__content-section-2-left', {
          duration: 1.2,
          x: -1000
        })

        textAnim3.from('.wmf-page__content-section-2-right', {
          duration: 1.2,
          x: 1500
        }, '-=1')

        textAnim3.from('.wmf-page__content-section-2-right-text', {
          duration: 0.8,
          autoAlpha: 0,
          y: 50
        }, '-=1')


        let textAnim4 = gsap.timeline({
          scrollTrigger: {
            trigger: '.wmf-page__content-section-3',
            delay: '0.3',
            start: "top center",
          }
        })

        textAnim1.from('.wmf-page__content-section-3-header-title', {
          duration: 0.8,
          autoAlpha: 0,
          y: 50
        })

        textAnim1.from('.wmf-page__content-section-3-header-desc', {
          duration: 0.8,
          autoAlpha: 0,
          y: 50
        }, '<0.4')



        let textAnim5 = gsap.timeline({
          scrollTrigger: {
            trigger: '.wmf-page__content-section-5',
            delay: '0.3',
            start: "top center",
          }
        })

        textAnim1.from('.wmf-page__content-section-5-content-header-text', {
          duration: 0.8,
          autoAlpha: 0,
          y: 50
        })
        // TEXT ANIM END

        // COMMON FLYING ANIMATION
        const randomX = random(1, 10);
        const randomY = random(1, 10);

        const plans = gsap.utils.toArray('.wmf-page__content-section-3-video-plan');
        plans.forEach(plans => {
          moveX(plans, 1);
          moveY(plans, -1);
        });

        function moveX(target, direction) {
          gsap.to(target, gsap.utils.random(3, 5), {
            x: randomX(direction),
            ease: Sine.easeInOut,
            onComplete: moveX,
            onCompleteParams: [target, direction * -1]
          });
        }

        function moveY(target, direction) {
          gsap.to(target, gsap.utils.random(3, 5), {
            y: randomY(direction),
            ease: Sine.easeInOut,
            onComplete: moveY,
            onCompleteParams: [target, direction * -1]
          });
        }

        function random(min, max) {
          const delta = max - min;
          return (direction = 1) => (min + delta * Math.random()) * direction;
        }
        // COMMON FLYING ANIMATION END

      },
      initHeaderFloatAnim() {
        gsap.to(".wmf-page__header-left-img-plan-8", {
          duration: 25,
          repeat: -1,
          motionPath: {
            path: '.wmf-page__header-left-img-plan-floating-path-1',
            align: 'self',
            autoRotate: false
          }
        })

        gsap.to(".wmf-page__header-left-img-plan-6", {
          duration: 25,
          repeat: -1,
          motionPath: {
            path: '.wmf-page__header-left-img-plan-floating-path-3',
            align: 'self',
            autoRotate: false
          }
        })

        gsap.to(".wmf-page__header-left-img-plan-3", {
          duration: 25,
          repeat: -1,
          motionPath: {
            path: '.wmf-page__header-left-img-plan-floating-path-2',
            align: 'self',
            autoRotate: false
          }
        })

        gsap.to(".wmf-page__header-left-img-plan-9", {
          duration: 25,
          repeat: -1,
          motionPath: {
            path: '.wmf-page__header-left-img-plan-floating-path-3',
            align: 'self',
            autoRotate: false
          }
        })

        gsap.to(".wmf-page__header-left-img-plan-4", {
          duration: 25,
          repeat: -1,
          motionPath: {
            path: '.wmf-page__header-left-img-plan-floating-path-4',
            align: 'self',
            autoRotate: false
          }
        })
      },
    }
  })
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    if (window.matchMedia('(min-width: 768px)').matches) {
      let gInfo = document.querySelector('.gen-tab__info'),
        gName = document.querySelector('.gen-tab__name');

      let tlG = gsap.timeline();

      tlG.fromTo(gName, { y: 50, opacity: 0 }, { y: 0, opacity: 1, delay: 2 }, 0)
        .fromTo(gInfo, { y: 50, opacity: 0 }, { y: 0, opacity: 1, delay: 2 }, 0)

      ScrollTrigger.create({
        animation: tlG,
        trigger: ".gen-tab__name"
      });
    }
  });
</script>

<script>
  $(document).on('general-tab-open', () => {
    document.querySelectorAll('.autoplay-video').forEach((element) => {
      element.play();
    })
  })
</script>
