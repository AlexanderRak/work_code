  #chat_id2 .popup ul.communication li {
    list-style-type: none;

    flex-direction: row;
    -webkit-box-align: center;

    cursor: pointer;
    /* font-weight: bold; */
  }

    margin-bottom: 0;
  }

  #chat_id2 .popup ul.communication li::before {
    display: block;
    content: '';
    min-width: 24px;
    height: 24px;
    background-repeat: no-repeat;
    background-position: center;
    margin-right: 10px;
    position: unset;
  }

  #chat_id2 .popup ul.communication li p {
    font-size: 14px;
    line-height: normal;
    padding-bottom: 0;
  }

  #chat_id2 .popup ul.communication li:nth-child(1)::before {
    background-image: url("https://cdn.comfy.ua/media/x/img/chat/icon2.png");
  }

  #chat_id2 .popup ul.communication li:nth-child(2)::before {
    background-image: url("https://cdn.comfy.ua/media/x/img/chat/icon3.png");
  }

  #chat_id2 .popup ul.communication li:nth-child(3)::before {
    background-image: url("https://cdn.comfy.ua/media/x/img/chat/icon4.png");
  }

  #chat_id2 .popup ul.communication li:nth-child(4)::before {
    background-image: url("https://cdn.comfy.ua/media/x/img/chat/icon5.png");
  }

  #chat_id2 .popup ul.communication li:nth-child(5)::before,
  #chat_id2 .popup ul.communication li:nth-child(6)::before {
    display: none;
  }

  #chat_id2 .popup ul.communication li:nth-child(1),
  #chat_id2 .popup ul.communication li:nth-child(2),

    -webkit-box-align: start;
