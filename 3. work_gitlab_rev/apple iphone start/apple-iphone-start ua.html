<script>

   $(document).ready(function () {
      var banner = $(".banner");
      var imgs = $(".img");
      function showAllObjects(object) {
         object.fadeIn(300);
      }
      function moving(object, speed) {
         banner.on('mousemove', function (event) {
            var X = Math.floor((event.pageX) / speed - 10) + "px";
            var Y = Math.floor((event.pageY) / speed) + "px";
            object.css('transform', 'translate(' + X + ' , ' + Y + ')');
         });
      }
      function moveAll(object) {
         moving($(object[0]), 70);
         moving($(object[1]), 71);
         moving($(object[2]), 72);
         moving($(object[3]), 73);
         moving($(object[4]), 74);
         moving($(object[5]), 75);
      }
      showAllObjects(imgs);
      moveAll(imgs);
   });

</script>
