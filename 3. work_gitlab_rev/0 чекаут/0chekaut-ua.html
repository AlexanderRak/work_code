<script type="text/javascript">
   // <![CDATA[
   window.addEventListener('DOMContentLoaded', function () {
      var tooltipTimeout1;

      $("#i_icon_1").hover(function () {
            tooltipTimeout1 = setTimeout(showTooltip1, 100);
         },
         hideTooltip1);

      function showTooltip1() {
         var tooltip1 = $(
            "<div id='tooltip1' class='tooltip'>  Для переходу в діалог з оператором повинен бути встановлений Viber. Після установки повторно натисніть на логотип чату.</div>"
         );
         tooltip1.appendTo($("#i_icon_1"));
      }

      function hideTooltip1() {
         clearTimeout(tooltipTimeout1);
         $("#tooltip1").fadeOut().remove();
      }

      $("#show_popup1").click(function () {
         $('#popup1').toggle();
      });

      $(document).on('click', function (e) {
         if (!$(e.target).closest(".popup_wrap").length) {
            $('#popup1').hide();
         }
         e.stopPropagation();
      });
   });
   // ]]>
</script>
