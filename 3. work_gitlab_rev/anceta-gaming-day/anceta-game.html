<script type="text/javascript">// <![CDATA[
   $(document).ready(function () {
      $(".footer-newsletter__btn").click(
         function sendAjaxForm(result_form, ajax_form) {
            let people = {
               numbertel: '',
               email: ''
            };
            people.numbertel = $('#newsletterName').val();
            people.email = $('#newsletterEmail').val();
            $.ajax({
               url: "https://www.corezoid.com/api/1/json/public/605711/a4bb78c96c69d6b0d419aebbdcb08523f1974cd5", //url страницы (action_ajax_form.php)
               headers: {
                  'Content-Type': 'application/x-www-form-urlencoded'
               },
               type: "POST", //метод отправки
               dataType: "json", //формат данных
               data: JSON.stringify(people), // Сеарилизуем объект
               success: console.log('done')
            });
         }

      );
   });
