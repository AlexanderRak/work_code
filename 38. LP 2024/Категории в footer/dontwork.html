<style>
   .footer-nav__custom-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
   }

   .footer-nav__custom-item {
      font-size: 1.4rem;
      line-height: 2rem;
      color: #000;
      border-radius: 20px;
      border: 1px solid #CCC;
      padding: 8px 16px;
      transition: .3s;
      text-decoration: none;
   }

   .footer-nav__custom-item:hover {
      border: 1px solid #000;
   }

   @media (min-width: 1024px) {
      .footer-nav__salecategory {
         display: none;
      }
   }
</style>
<nav class="footer-nav__salecategory footer-nav__column">
   <input class="footer-nav__expander" type="checkbox" id="salecategory-expander" name="expander">
   <label class="footer-nav__title" for="salecategory-expander">Категорії
      <span class="footer-nav__expander-lbl"></span>
   </label>
   <ul class="footer-nav__list">
      <div id="footer-nav__custom" class="footer-nav__custom-flex"></div>
   </ul>
</nav>
<script>
   document.addEventListener("DOMContentLoaded", (event) => {
      const baseUrl = 'https://comfy.ua/'
      const baseLengUa = 'ua/'
      const category = [
         { categoryName: 'Смартфони', categoryUrl: 'smartfon/brand__apple__seriya_smartphone__apple-iphone-15/' },
         { categoryName: 'Iphone 15', categoryUrl: 'smartfon/brand__apple__seriya_smartphone__apple-iphone-15/' },
         { categoryName: 'Iphone 15 plus', categoryUrl: 'smartfon/brand__apple__seriya_smartphone__apple-iphone-15-plus/' },
         { categoryName: 'Iphone 15 pro', categoryUrl: 'smartfon/brand__apple__seriya_smartphone__apple-iphone-15-pro/' },
         { categoryName: 'Iphone 15 pro max', categoryUrl: 'smartfon/brand__apple__seriya_smartphone__apple-iphone-15-pro-max/' },
         { categoryName: 'Samsung S24', categoryUrl: 'smartfon/brand__samsung__seriya_smartphone__samsung-galaxy-s24/' },
         { categoryName: 'Samsung S24+', categoryUrl: 'smartfon/brand__samsung__seriya_smartphone__samsung-galaxy-s24plus/' },
         { categoryName: 'Samsung S24 Ultra', categoryUrl: 'smartfon/brand__samsung__seriya_smartphone__samsung-galaxy-s24-ultra/' },
         { categoryName: 'Ноутбуки', categoryUrl: 'notebook/' },
         { categoryName: 'Телевізори', categoryUrl: 'flat-tvs/' },
         { categoryName: 'Пральні машини', categoryUrl: 'wash-machines/' },
         { categoryName: 'Холодильники', categoryUrl: 'refrigerator/' },
         { categoryName: 'Монітори', categoryUrl: 'monitor/' },
         { categoryName: 'Планшети', categoryUrl: 'plane-table-computer/' },
         { categoryName: 'Навушники', categoryUrl: 'nayshniki/' },
         { categoryName: 'Смарт-годинники', categoryUrl: 'smart-watches/' },
         { categoryName: 'Пилососи', categoryUrl: 'vacuum-cleaner/' },
         { categoryName: 'Ручні пилососи', categoryUrl: 'hand-vacuum-cleaners/' },
         { categoryName: 'Роботи-пилососи', categoryUrl: 'vacuum-cleaning-robots/' },
         { categoryName: 'Кавомашини', categoryUrl: 'coffi-mash/' },
         { categoryName: 'Праски', categoryUrl: 'iron/' },
         { categoryName: 'Блендери', categoryUrl: 'blender/' },
         { categoryName: 'LEGO', categoryUrl: 'lego/' },
      ];

      const container = document.getElementById('footer-nav__custom');
      const fragment = document.createDocumentFragment();

      category.forEach(item => {
         const link = document.createElement('a');
         link.textContent = item.categoryName;
         link.href = baseUrl + baseLengUa + item.categoryUrl;
         link.classList.add('footer-nav__custom-item');
         fragment.appendChild(link);
      });

      container.appendChild(fragment);
   });
</script>
