<style>

<div id="apple">

   <div class="apple__wrap">

      <div class="apple__wrap-h1">
         <h1>Презентація<br>новинок APPLE</h1>
      </div>

      <div class="apple__wrap-h2">
         <h2>7 вересня, 20:00</h2>
      </div>

      <div class="apple__wrap-p">
         <p>Дізнайся про найочікуваніші новинки<br>Залиш своЇ контакти, будь першим</p>
      </div>

      <div class="apple__wrap__form">
         <div id="wrapper-form-corizoid" class="form-corizoid">
            <div id="form-submit-none">
               <form id="valid_form" method="post" name="valid_form">

                  <div class="container-flex-form">
                     <div class="row-flex-form">
                        <div class="item_fr item_name">
                           <div class="item_fr__text">
                              <p>Iм'я</p>
                           </div>
                           <input type="text" id="yourname_rw" name="yourname" class="item-input-frm yourname_rw" value="" required />
                        </div>
                        <div class="item_fr item_phone">
                           <div class="item_fr__text">
                              <p>Телефон</p>
                           </div>
                           <input type="tel" id="number_rw" name="younember" class="item-input-frm" minlength="10" maxlength="12" value="" required />
                        </div>
                        <div class="item_fr item_email">
                           <div class="item_fr__text">
                              <p>Email</p>
                           </div>
                           <input type="email" id="email_rw" name="yourmail" class="item-input-frm" value="" required />
                        </div>
                        <!-- <div class="item_fr item_sity">
                           <input type="text" id="city_rw" name="yourcity" class="item-input-frm" placeholder="Город" value="" required />
                        </div> -->
                        <div class="item_fr item_submit">
                           <input type="submit" class="submit-posgo item-input-frm item-input-frm__submit" value="Будь першим" name="Submit" />
                        </div>
                     </div>
                  </div>

               </form>
            </div>

            <div id="text-submit-block" class="text-submit-block-cl">
               <p>Дякую, форма відправлена!</p>
            </div>
         </div>
      </div>

   </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>

<script>

   $(document).ready(function () {
      $("fieldset input").click(function () {
         $("fieldset label.error").remove()
      });

      $("#valid_form").validate({
         rules: {
            yourname: {
               required: true
            },
            yourcity: {
               required: true
            },
            yourmail: {
               required: true,
               email: true
            },
            younember: {
               required: true,
               number: true,
               minlength: 10,
               maxlength: 12
            }
         },
         messages: {
            yourname: {
               required: "*Обов'язкове поле."
            },
            younember: {
               required: "*Обов'язкове поле.",
               number: "Введіть номер телефону.",
               minlength: "У полі має бути щонайменше 10 символів",
               maxlength: "У полі має бути максимум 12 символів"
            },
            yourmail: {
               required: "*Обов'язкове поле.",
               email: "*Обов'язкові символи @"
            },
            yourcity: {
               required: "*Обов'язкове поле."
            }
         },
         errorPlacement: function (error, element) {
            if (element.attr("name") == "yourname") error.insertAfter($("input[name=yourname]"));
            // if (element.attr("name") == "yourcity") error.insertAfter($("input[name=yourcity]"));
            if (element.attr("name") == "younember") error.insertAfter($("input[name=younember]"));
            if (element.attr("name") == "yourmail") error.insertAfter($("input[name=yourmail]"));
         },
         submitHandler: function (form) {
            function sendAjaxForm(result_form, ajax_form) {
               let people = {
                  phone: '',
                  email: '',
                  // sity: '',
                  name: '',
                  nameAction: ''
               };
               people.phone = $('#number_rw').val();
               people.email = $('#email_rw').val();
               // people.sity = $('#city_rw').val();
               people.name = $('#yourname_rw').val();
               people.nameAction = "Apple2022Unpacked";
               $.ajax({
                  url: "https://main.corezoid.comfy.ua/api/1/json/public/10558/dd1e1929cdf43c8441d28e802a5ec47c1ae1993f",
                  headers: {
                     'Content-Type': 'application/x-www-form-urlencoded'
                  },
                  type: "POST", //метод отправки
                  dataType: "json", //формат данных
                  data: JSON.stringify(people), // Сеарилизуем объект
                  success: console.log('done')
               });
               var none_form = document.getElementById("form-submit-none").style.display = "none";
               var block_text = document.getElementById("text-submit-block").style.display = "block";
            }
            sendAjaxForm();
         }
      });
   })

   $(function () {
      $("#number_rw").mask("380999999999");
   });

</script>
