<script>

   $(function frmotpr() {
      var field = new Array("corezoid_phone", "corezoid_email", "corezoid_name");
      $("#corezoid__form_id").submit(function () {
         var error = 0;
         $("#corezoid__form_id").find(":input").each(function () {
            for (var i = 0; i < field.length; i++) {
               if ($(this).attr("name") == field[i]) {
                  if (!$(this).val()) {
                     $(this).addClass('notvalid');
                     error = 1;
                  }
                  else {
                     $(this).removeClass('notvalid');
                  }
               }
            }
         })
         var email = $("#corezoid_email").val();
         if (!isValidEmailAddress(email)) {
            error = 2;
            $("#corezoid_email").addClass('notvalid');
         }
         if (error == 0) {
            return true;
         } else {
            var err_text = "";
            if (error == 1) err_text = "Не все обязательные поля заполнены!";
            if (error == 2) err_text = "Введен не корректный e-mail!";
            $("#messenger").html(err_text);
            $("#messenger").fadeIn("slow");
            return false;
         }
      })
   });
   function isValidEmailAddress(emailAddress) {
      var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
      return pattern.test(emailAddress);
   }

</script>
