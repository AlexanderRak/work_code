<script>
   $('#copy').click(function () {
      var $temp = $("<input>");
      $("body").append($temp);
      $temp.val($('#text').text()).select();
      document.execCommand("copy");
      $temp.remove();

      document.getElementById("pr_code_active").innerHTML = "Переходи к следующему шагу";
      document.getElementById("date_promo").innerHTML = "ГОТОВО! ДЕЙСТВУЕТ ДО 01.09.20<br/> с 20:00 до 09:00 включительно";
      // <br/>с 20:00 до 09:00 включительно

      var tool = document.getElementById('pr_code_active');
      tool.classList.add('pr_code_none');

   });
</script>
