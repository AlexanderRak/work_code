<style>

   body {

      padding: 0;

   }

   #samsung-one-day {

      height: auto;
      position: relative;
      overflow: hidden;
      -webkit-box-sizing: border-box;

      background: #F0F0F2;
   }

   #samsung-one-day img {

      margin: 0 auto;
      padding: 0;
   }

   #samsung-one-day h2,

      padding: 0;

   }

   #samsung-one-day h2 {

      color: #FF671F;
      line-height: 1.3;
      text-align: center;
   }

      font-weight: normal;
      color: #000;
      line-height: 1.3;
      text-align: center;
   }

   #samsung-one-day h3 span {
      font-size: 30px;
      color: #FF671F;
      display: inline-block;
      font-weight: bold;
   }

   #samsung-one-day p {
      font-size: 20px;
      font-weight: 500;
      color: #000;
      line-height: 1;
      text-align: center;
      padding: 0;
   }

   #samsung-one-day p::first-letter {

   }

   .main-container.page {
      padding-left: 0;
      padding-right: 0;
   }

   .breadcrumbs {

   }

   .active_block {

      display: -webkit-flex !important;
      display: -moz-box !important;
      display: -ms-flexbox !important;
      display: flex !important;
   }

   .not-active_block {
      display: none !important;
   }

   .samsung-one-day__content {
      background: #FFFFFF;
      -webkit-border-radius: 8px;
      -moz-border-radius: 8px;
      border-radius: 8px;
      padding: 30px 25px;
      max-width: 885px;
      margin: 0 auto;
      margin-top: 0px;
      position: relative;
      height: 272px;
   }

   .samsung-one-day__content-text h3 {

   }

      padding: 60px 12px;
   }

   /* form */
   #wrapper-form-corizoid {
      width: 100%;
   }

   #wrapper-form-corizoid form div.error,
   #wrapper-form-corizoid form label.error {
      color: #ff090b;
      left: 0;
      padding-left: 15px;
      display: block;
      position: absolute;
      margin: 4px 4px 4px 0px;
      bottom: -22px;
   }

   #form-submit-none {
      display: block;
   }

   #text-submit-block {
      display: none;
      -webkit-box-align: start;
      -webkit-align-items: flex-start;
      -moz-box-align: start;
      -ms-flex-align: start;
      align-items: flex-start;
      -webkit-box-pack: start;
      -webkit-justify-content: flex-start;
      -moz-box-pack: start;
      -ms-flex-pack: start;
      justify-content: flex-start;
   }

   #text-submit-block img {
      margin: 0;
   }

   .row-flex-form {
      display: grid;
      grid-template-columns: 1fr 1fr 230px 1fr;
      grid-gap: 20px;
   }

   .row-flex-form .item_fr {
      display: block;
      position: relative;
   }

   .row-flex-form .item_fr:last-child {
      padding: 0 0 0 0;
   }

   .row-flex-form .item_fr .item-input-frm {
      font-size: 16px;
      margin: 0;
      padding: 0 12px;
      text-align: left;
      line-height: 1;
      height: 40px;
      color: #000;
      border: 1px solid #E5E5E5;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      border-radius: 4px;
      width: 100%;
   }

   .row-flex-form .item_fr .item-input-frm:focus {
      -webkit-box-shadow: inset 0px 0px 10px 0px #e5e5e5;
      -moz-box-shadow: inset 0px 0px 10px 0px #e5e5e5;
      box-shadow: inset 0px 0px 10px 0px #e5e5e5;
   }

   .row-flex-form .item_fr.item_select {
      position: relative;
   }

   .row-flex-form .item_fr.item_select::before {
      content: "";
      background-image: url(https://cdn.comfy.ua/media/x/img2/samsung_dropdown.png);
      background-repeat: no-repeat;
      width: 13px;
      height: 12px;
      position: absolute;
      right: 12px;
      top: 50%;
      -webkit-transform: translateY(-50%);
      -moz-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      -o-transform: translateY(-50%);
      transform: translateY(-50%);
   }

   .row-flex-form .item_fr.item_select select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      cursor: pointer;
      background: #fff;
   }

   .item-input-frm::-webkit-input-placeholder {
      color: #000;
   }

   .item-input-frm:-moz-placeholder {
      color: #000;
   }

   .item-input-frm::-moz-placeholder {
      color: #000;
   }

   .item-input-frm:-ms-input-placeholder {
      color: #000;
   }

   .item-input-frm::-ms-input-placeholder {
      color: #000;
   }

   .item-input-frm::placeholder {
      color: #000;
   }

   .row-flex-form .item_fr .item-input-frm.item-input-frm__submit {
      background: #43b02a;
      -webkit-transition: 0.3s;
      -o-transition: 0.3s;
      -moz-transition: 0.3s;
      transition: 0.3s;
      color: #fff;
      width: 100%;
      text-align: center;
      font-weight: 500;
      -webkit-border-radius: 8px;
      -moz-border-radius: 8px;
      border-radius: 8px;
   }

   .row-flex-form .item_fr .item-input-frm.item-input-frm__submit:hover {
      cursor: pointer;
   }

   .text-submit-block-cl p {
      font-size: 20px !important;
      font-weight: bold !important;
      padding-left: 12px !important;
      text-align: left !important;
   }

   .item_fr_text-pos {
      position: absolute;
      top: -20px;
      left: 0;
      color: #616161;
      font-weight: 300;
      display: block;
   }

   .item_select select::-ms-expand {
      display: none;
   }

   /* form END */
   @media (max-width: 812px) {
      .samsung-one-day__content {
         height: auto;
      }

      .row-flex-form {
         grid-template-columns: 1fr 1fr;
      }
   }

   @media (max-width: 480px) {
      .row-flex-form {
         grid-template-columns: 1fr;
         grid-gap: 0;
      }

      #samsung-one-day h3 {
         line-height: 24px;
      }

      #samsung-one-day h3 span {
         display: initial;
      }

      .samsung-one-day__content {
         padding: 20px;
         height: 539px;
      }

      .samsung-one-day__content-text h3 {
         padding: 18px 0 !important;
      }

      #wrapper-form-corizoid form div.error,
      #wrapper-form-corizoid form label.error {
         padding-left: 0;
      }

      .row-flex-form .item_fr {
         margin-bottom: 50px;
      }

      .row-flex-form .item_fr:last-child {
         padding: 0 0 0 0;
         margin: 0;
      }

      .row-flex-form .item_fr.item_select {
         margin-bottom: 20px;
      }

      #text-submit-block {
         -webkit-box-orient: vertical;
         -webkit-box-direction: normal;
         -webkit-flex-direction: column;
         -moz-box-orient: vertical;
         -moz-box-direction: normal;
         -ms-flex-direction: column;
         flex-direction: column;
         -webkit-box-align: center;
         -webkit-align-items: center;
         -moz-box-align: center;
         -ms-flex-align: center;
         align-items: center;
         padding-top: 50px;
      }

      .text-submit-block-cl p {
         padding-left: 0 !important;
         padding-top: 12px !important;
         text-align: center !important;
      }
   }

   @media (max-width: 320px) {
      #samsung-one-day h3 span {
         font-size: 23px;
      }

      #samsung-one-day h2 {
         font-size: 23px;
      }

      #samsung-one-day p {
         font-size: 16px;
      }

      .samsung-one-day__content {
         height: 500px;
      }

      .text-submit-block-cl p {
         font-size: 17px !important;
      }
   }

   @media (max-width: 812px) and (orientation: landscape) {
      .row-flex-form {
         grid-gap: 50px 20px;
      }

      #wrapper-form-corizoid form div.error,
      #wrapper-form-corizoid form label.error {
         padding-left: 0;
      }
   }
</style>
