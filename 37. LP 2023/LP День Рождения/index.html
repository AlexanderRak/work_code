<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>

<script>

   $(document).ready(function () {

      $("fieldset input").click(function () {
         $("fieldset label.error").remove()
      });

      $("#valid_form").validate({
         rules: {
            yourmail: {
               required: true,
               email: true
            },
            younember: {
               required: true
               // number: false
               // minlength: 10,
               // maxlength: 12
            }
         },
         messages: {
            younember: {
               required: "Обов'язкове поле"
               // number: "Введите номер телефона."
               // minlength: "В поле должно быть минимум 10 символов",
               // maxlength: "В поле должно быть максимум 12 символов"
            },
            yourmail: {
               required: "Обезательное поле.",
               email: "Обезательные символы @"
            }
         },
         errorPlacement: function (error, element) {
            if (element.attr("name") == "younember") error.insertAfter($("input[name=younember]"));
            if (element.attr("name") == "yourmail") error.insertAfter($("input[name=yourmail]"));
         },
         submitHandler: function (form) {
            function sendAjaxForm(result_form, ajax_form) {
               var people = {
                  number: '',
                  email: '',
                  name_action: 'Тільки 1 день! Сертифікат 1000 грн додатково до всіх вигод'
               };

               people.number = $('#number_rw').val();
               people.email = $('#email_rw').val();

               console.log(people);

               $.ajax({
                  url: "https://main.corezoid.comfy.ua/api/2/json/public/13603/bbe4457d26312bd739437bf86563cbe095720434",
                  headers: {
                     'Content-Type': 'application/x-www-form-urlencoded'
                  },
                  type: "POST", //метод отправки
                  dataType: "json", //формат данных
                  data: JSON.stringify(people), // Сеарилизуем объект
                  success: console.log("dont people")
               });
               var none_form = document.getElementById("form-submit-none").style.display = "none";
               var block_text = document.getElementById("text-submit-block").style.display = "flex";
            }
            sendAjaxForm();
         }
      });
   })

   $(function () {
      $("#number_rw").mask("+38(999)999-99-99");
   });

</script>
