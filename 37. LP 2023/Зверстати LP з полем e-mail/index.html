<div id="lp-form">
  <div class="lp-form-container">
    <div class="lp-banner">
      <picture>
        <source srcset="https://cdn.comfy.ua/media/x/img3/actual-email/1.png" media="(max-width: 480px)" />
        <img src="https://cdn.comfy.ua/media/x/img3/actual-email/1.png" alt="MDN Web Docs" />
      </picture>
    </div>

    <div id="appform">
      <div class="lp-app-form">
        <h2>Додайте актуальний імейл і ми пришлемо вам найкращу пропозицію зі знижками</h2>
        <div class="lp-app-form__wrapper">
          <form @submit.prevent="submitForm" v-if="formSubmitted" novalidate class="lp-app-form__grid">
            <div class="lp-app-form__grid-item">
              <input
                class="lp-app-input"
                type="email"
                id="email"
                v-model="email"
                @input="clearError('email')"
                placeholder="Email"
              />
              <span v-if="errors.email" class="lp-app-input-error">{{ errors.email }}</span>
            </div>
            <div class="lp-app-form__grid-item">
              <button class="lp-app-btn" type="submit">Відправити</button>
            </div>
          </form>
          <div v-else class="form-submitted">
            <div class="form-submitted__wrapper">
              <img src="https://cdn.comfy.ua/media/x/img3/foto-vidkrittja/done.svg" alt="" />
              <div class="form-submitted__mess">Дякуємо! Ми отримали ваші дані. Чекайте лист на вказаний Email</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  new Vue({
    el: "#appform",
    data: {
      email: "",
      errors: {
        email: "",
      },
      formSubmitted: true,
      poolidKey: null
    },
    mounted() {
      let searchUrlParameter = new URLSearchParams(document.location.search).get("poolid");
      this.poolidKey = searchUrlParameter;
      console.log(searchUrlParameter);
    },
    methods: {
      submitForm() {
        this.errors = {
          email: "",
        };

        if (!this.email) {
          this.errors.email = "Обов'язкове поле";
        } else if (!this.validateEmail(this.email)) {
          this.errors.email = "Некоректна адреса пошти";
        }

        if (!this.errors.email) {
          const data = {
            email: this.email.trim(),
            event: "actual_email",
            poolidkey: this.poolidKey
          };
          console.log(data);

          $.ajax({
            url: "https://main.corezoid.comfy.ua/api/2/json/public/13605/25a72b8d1de9ee7e46ecdb490d3b00d25624a244",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            type: "POST",
            dataType: "json",
            data: JSON.stringify(data),
            success: console.log("done"),
          });
          this.formSubmitted = false;
        }
      },
      validateEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
      },
      clearError(field) {
        this.errors[field] = false;
      },
      clearAllErrors() {
        this.errors.email = "";
      },
    },
  });
</script>
