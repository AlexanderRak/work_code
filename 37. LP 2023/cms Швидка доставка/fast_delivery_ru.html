<style>

      -ms-flex-align: center;

      -ms-flex-pack: center;

      content: "";
      background-image: url(https://cdn.comfy.ua/media/x/img3/fast_delivery_iconpng.png);
      background-repeat: no-repeat;
      width: 16px;
      height: 16px;
      position: absolute;
      left: 0;
      top: 50%;
      -webkit-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      -o-transform: translateY(-50%);
      transform: translateY(-50%);

      }

      #cms-fast-delivery {
         padding: 0;
      }

      .cms-fast-delivery__wrap-grid {
         grid-template-columns: 1fr;
         grid-gap: 12px;
      }

      .cms-fast-delivery__wrap-grid--btn {

      }

      .cms-fast-delivery__wrap-grid--content {
         padding: 0 12px 12px 12px !important;
      }
