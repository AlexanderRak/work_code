<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
      * {
         box-sizing: border-box
      }

      body {
         font-family: "Lato", sans-serif;
      }

      /* Style the tab */
      .tab {
         padding-left: 50px;
      }

      /* Style the buttons inside the tab */
      .tab button {
         display: block;
         background-color: inherit;
         color: black;
         padding: 10px 15px 10px 50px;
         width: 100%;
         border: none;
         outline: none;
         text-align: left;
         cursor: pointer;
         transition: 0.3s;
         font-size: 17px;
         position: relative;
         height: 50px;
      }

      .tab button p {
         margin: 0;
      }

      .tab button.before_img_bank.oche::before {
         content: "";
         background-image: url(img/och.png);
         background-position: center;
         background-repeat: no-repeat;
         background-size: contain;
         position: absolute;
         left: 5px;
         top: 50%;
         transform: translateY(-50%);
         width: 30px;
         height: 30px;
      }

      .tab button.before_img_bank.oche.active::before {
         content: "";
         background-image: url(img/och_active.png);
         width: 40px;
         height: 40px;
         left: 0;
      }

      .tab button.before_img_bank.mono::before {
         content: "";
         background-image: url(img/mono.png);
         background-position: center;
         background-repeat: no-repeat;
         background-size: contain;
         position: absolute;
         left: 5px;
         top: 50%;
         transform: translateY(-50%);
         width: 30px;
         height: 30px;
      }

      .tab button.before_img_bank.mono.active::before {
         content: "";
         background-image: url(img/mono_active.png);
         width: 40px;
         height: 40px;
         left: 0;
      }

      .tab button.before_img_bank.abank::before {
         content: "";
         background-image: url(img/och.png);
         background-position: center;
         background-repeat: no-repeat;
         background-size: contain;
         position: absolute;
         left: 5px;
         top: 50%;
         transform: translateY(-50%);
         width: 30px;
         height: 30px;
      }

      .tab button.before_img_bank.abank.active::before {
         content: "";
         background-image: url(img/och_active.png);
         width: 40px;
         height: 40px;
         left: 0;
      }

      .tab button.before_img_bank.hapay::before {
         content: "";
         background-image: url(img/mono.png);
         background-position: center;
         background-repeat: no-repeat;
         background-size: contain;
         position: absolute;
         left: 5px;
         top: 50%;
         transform: translateY(-50%);
         width: 30px;
         height: 30px;
      }

      .tab button.before_img_bank.hapay.active::before {
         content: "";
         background-image: url(img/mono_active.png);
         width: 40px;
         height: 40px;
         left: 0;
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
         background-color: #ddd;
      }

      /* Create an active/current "tab button" class */
      .tab button.active {
         font-weight: bold;
         font-size: 25px;
         left: 0;
      }

      .tab button.active::after {
         content: "";
         width: 25px;
         height: 3px;
         background-color: red;
         left: -50px;
         position: absolute;
         top: 50%;
         transform: translateY(-50%);
      }

      /* Style the tab content */
      .tabcontent {
         padding: 0px 12px;
         border: 1px solid #ccc;
         border-left: none;
      }

      .wrapper-bank-tabs {
         max-width: 1316px;
         margin: 0 auto;
      }

      .bank-tabs__content-flex {
         display: flex;
         flex-direction: row;
      }

      .item-col {}

      .item-col.menu-cont {
         flex: 1 1 30%;
      }

      .item-col.text-cont {
         flex: 1 1 70%;
      }

      @media (max-width: 767px) {
         .bank-tabs__content-flex {
            display: flex;
            flex-direction: column;
         }

         .item-col.menu-cont {
            flex: 1 1 100%;
         }

         .item-col.text-cont {
            flex: 1 1 100%;
         }

         .tab button.active::after {
            content: "";
            width: 100%;
            height: 3px;
            background-color: red;
            left: 0;
            bottom: -3px;
            position: absolute;
            top: inherit;
            transform: inherit;
         }

         p.name_bank {
            display: none;
         }

         .tab {
            padding-left: 0;
            display: flex;
            justify-content: space-between;
         }

         .tab button {
            height: 60px;
            right: 0;
            left: 0;
            margin: 0 auto;
            padding: 0;
            flex: 1 1 60px;
            max-width: 60px;
         }

         .tab button.before_img_bank.oche::before {
            content: "";
            background-image: url(img/mob_och.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            left: 0;
    right: 0;
    margin: 0 auto;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
         }

         .tab button.before_img_bank.oche.active::before {
            content: "";
            background-image: url(img/mob_och_active.png);
            width: 60px;
            height: 60px;
            left: 0;
            right: 0;
            margin: 0 auto;
         }

         .tab button.before_img_bank.mono::before {
            content: "";
            background-image: url(img/mob_mono.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            left: 0;
    right: 0;
    margin: 0 auto;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
         }

         .tab button.before_img_bank.mono.active::before {
            content: "";
            background-image: url(img/mob_mono_active.png);
            width: 60px;
            height: 60px;
            left: 0;
            right: 0;
            margin: 0 auto;
         }

         .tab button.before_img_bank.abank::before {
            content: "";
            background-image: url(img/mob_och.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            left: 0;
    right: 0;
    margin: 0 auto;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
         }

         .tab button.before_img_bank.abank.active::before {
            content: "";
            background-image: url(img/mob_och_active.png);
            width: 60px;
            height: 60px;
            left: 0;
            right: 0;
            margin: 0 auto;
         }

         .tab button.before_img_bank.hapay::before {
            content: "";
            background-image: url(img/mob_mono.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            left: 0;
    right: 0;
    margin: 0 auto;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
         }

         .tab button.before_img_bank.hapay.active::before {
            content: "";
            background-image: url(img/mob_mono_active.png);
            width: 60px;
            height: 60px;
            left: 0;
            right: 0;
            margin: 0 auto;
         }

      }
   </style>
</head>

<body>

   <div class="wrapper-bank-tabs">
      <div class="bank-tabs__content-flex">
         <div class="item-col menu-cont">
            <div class="tab">
               <button class="tablinks before_img_bank oche" onclick="openCity(event, 'London')" id="defaultOpen">
                  <p class="name_bank">London</p>
               </button>
               <button class="tablinks before_img_bank mono" onclick="openCity(event, 'Paris')">
                  <p class="name_bank">Paris</p>
               </button>
               <button class="tablinks before_img_bank abank" onclick="openCity(event, 'Tokyo')">
                  <p class="name_bank">Tokyo</p>
               </button>
               <button class="tablinks before_img_bank hapay" onclick="openCity(event, 'Rom')">
                  <p class="name_bank">Rom</p>
               </button>
            </div>
         </div>
         <div class="item-col text-cont">
            <div id="London" class="tabcontent">
               <h3>London</h3>
               <p>London is the capital city of England.</p>
            </div>

            <div id="Paris" class="tabcontent">
               <h3>Paris</h3>
               <p>Paris is the capital of France.</p>
            </div>

            <div id="Tokyo" class="tabcontent">
               <h3>Tokyo</h3>
               <p>Tokyo is the capital of Japan.</p>
            </div>

            <div id="Rom" class="tabcontent">
               <h3>Tokyo</h3>
               <p>Tokyo is the capital of Japan.</p>
            </div>
         </div>
      </div>
   </div>

   <script>
      function openCity(evt, cityName) {
         var i, tabcontent, tablinks;
         tabcontent = document.getElementsByClassName("tabcontent");
         for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
         }
         tablinks = document.getElementsByClassName("tablinks");
         for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
         }
         document.getElementById(cityName).style.display = "block";
         evt.currentTarget.className += " active";
      }
      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
   </script>

</body>

</html>
